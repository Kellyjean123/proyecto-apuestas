<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FútbolBet</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <i class="fas fa-futbol"></i>
                <h2>FútbolBet</h2>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Nombre Completo</label>
                    <input type="text" id="regName" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Correo Electrónico</label>
                    <input type="email" id="regEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Contraseña</label>
                    <input type="password" id="regPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
                
                <div class="auth-divider">
                    <span>O</span>
                </div>
                
                <button type="button" id="googleRegister" class="btn btn-google">
                    <i class="fab fa-google"></i> Registrarse con Google
                </button>
                
                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
